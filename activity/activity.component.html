<div class="page-layout carded fullwidth">

	<!-- TOP BACKGROUND -->
	<div class="top-bg linear-gradient-bg"></div>
	<!-- / TOP BACKGROUND -->

	<!-- CENTER -->
	<div class="center">

		<!-- CONTENT HEADER -->
		<!-- HEADER -->
		<div class="header mat-cyan-700-bg p-16 p-sm-24" fxLayout="column" fxLayoutAlign="center center">

			<div class="hero-text text-centered">
				<h2 [@animate]="{value:'*',params:{delay:'100ms', y:'25px'}}" class="text-centered">Activity Management</h2>
			</div>

		</div>
		<!-- / HEADER -->
		<!-- / CONTENT HEADER -->

		<!-- CONTENT CARD -->
		<div class="content-card mat-white-bg">
			<!-- Search field -->
			<!-- <mat-form-field>
				<input matInput placeholder="Search for a user" #input>
			</mat-form-field> -->

			<!-- Loading spinner -->
			<div class="users">
				<div class="spinner-container" *ngIf="adminService.loading$ | async">
					<mat-spinner></mat-spinner>
				</div>

				<!-- Table w/ sort feature -->
        <mat-table mat-table class="mat-elevation-z8" 
            multiTemplateDataRows
						[dataSource]="dataSource">

					<ng-container matColumnDef="firstname">
						<mat-header-cell mat-header-cell *matHeaderCellDef> First name </mat-header-cell>
						<mat-cell mat-cell *matCellDef="let user"> {{user.firstname}} </mat-cell>
					</ng-container>

					<ng-container matColumnDef="lastname">
						<mat-header-cell mat-header-cell *matHeaderCellDef> Last name </mat-header-cell>
						<mat-cell mat-cell *matCellDef="let user"> {{user.lastname}} </mat-cell>
					</ng-container>

					<ng-container matColumnDef="completion_pct">
						<mat-header-cell mat-header-cell *matHeaderCellDef> Percent Complete </mat-header-cell>
						<mat-cell mat-cell *matCellDef="let user"><mat-progress-bar mode="determinate" [value]="user.completion_pct"></mat-progress-bar>&nbsp;{{user.completion_pct}}%</mat-cell>
					</ng-container>
					  
					<mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
					<mat-row *matRowDef="let row; columns: displayedColumns;"
							matRipple 
							class="element-row" 
							(click)="getUserTable(row.sub)"></mat-row>
				</mat-table>

				<!-- Paginator -->
				<!-- <mat-paginator [length]="user?.lessonsCount"
				[pageSize]="5" 
				[pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->

			</div>
		</div>
	</div>
</div>
